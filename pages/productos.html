<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arcadia Store</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="../style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
            rel="stylesheet">

    </head>
    <body id="productos-body">

        <!-- Encabezado -->
        <header class="productos-header">
            <h1>Arcadia Store</h1>
            <input type="text" id="buscador" class="buscador"
                placeholder="Buscar productos...">

            <!-- üîπ Contenedor de saldo -->
            <div id="saldo-container">
                <p>Saldo disponible: <span id="saldo-usuario">$0.00</span></p>
            </div>
        </header>

        <!-- Contenedor principal -->
        <main class="productos">
            <div class="contenedor-principal">

                <!-- Men√∫ lateral (Categor√≠as y filtros) -->
                <aside class="menu-lateral">
                    <h2>Categor√≠as</h2>
                    <button class="btn-neon categoria-btn"
                        data-categoria="Todos">Todos</button>
                    <button class="btn-neon categoria-btn"
                        data-categoria="Consolas">Consolas</button>
                    <button class="btn-neon categoria-btn"
                        data-categoria="Juegos">Juegos</button>
                    <button class="btn-neon categoria-btn"
                        data-categoria="Accesorios">Accesorios</button>

                    <h3>Filtrar por precio</h3>
                    <select id="filtro-precio">
                        <option value="todos">Todos</option>
                        <option value="bajo">Menos de $50</option>
                        <option value="medio">$50 - $100</option>
                        <option value="alto">M√°s de $100</option>
                        <option value="descuento">Con descuento</option>
                    </select>
                </aside>

                <!-- Zona de productos -->
                <section class="zona-productos">
                    <div id="productos-lista" class="productos-lista">
                        <p>Cargando productos...</p>
                    </div>
                    <div class="paginacion">
                        <button id="btn-anterior" disabled>‚Üê Anterior</button>
                        <span id="pagina-actual">P√°gina 1</span>
                        <button id="btn-siguiente">Siguiente ‚Üí</button>
                    </div>
                </section>

            </div>
            <!-- Bot√≥n flotante para ver el carrito -->
            <button id="ver-carrito" class="btn-neon">Ver carrito</button>

            <!-- Contenedor flotante del carrito -->
            <div id="carrito-flotante" class="carrito-flotante oculto">
                <h2>Carrito de compras</h2>
                <div id="carrito-lista"></div>
                <p>Total: <span id="carrito-total">$0.00</span></p>
                <button id="volver" class="btn-neon">Volver</button>
                <button id="vaciar-carrito" class="btn-neon">Vaciar
                    carrito</button>
                <button id="realizar-compra" class="btn-neon">Realizar
                    compra</button>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <script src="../js/productos.js"></script>
    </body>
</html>
