<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia - Iniciar Sesión</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body class="login">
    <section class="pantalla">
      <div class="contenedor">
        <h2 class="neon-text">Iniciar Sesión</h2>
        <form id="form-login">
          <input type="text" id="login-nombre" placeholder="Nombre completo"
            required>
          <input type="text" id="login-apellidos"
            placeholder="Apellidos completos" required>
          <input type="password" id="login-password" placeholder="Contraseña"
            required>
          <button type="submit" class="btn-neon" id="btn-ingresar"
            disabled>Ingresar</button>

        </form>
        <a href="registro-pregunta.html" class="btn-neon">Volver</a>
      </div>
    </section>
    <script src="../js/index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/auth.js"></script>

  </body>
</html>
